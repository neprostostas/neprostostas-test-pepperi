<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="robots" content="index, follow">
        <meta name="language" content="English">
        <meta name="revisit-after" content="1 days">
        <meta name="author" content="neprostostas">
        <title>Test Pepperi</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">

            <header>
                <div class="t-part">
                    <h1 class="title">Test Pepperi</h1>
                    <div class="theme-switcher">
                        <svg class="light-mode-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"></circle>
                            <line x1="12" y1="1" x2="12" y2="3"></line>
                            <line x1="12" y1="21" x2="12" y2="23"></line>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                            <line x1="1" y1="12" x2="3" y2="12"></line>
                            <line x1="21" y1="12" x2="23" y2="12"></line>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                        </svg>
                        <svg class="dark-mode-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                        </svg>
                    </div>
                </div>
                <h1>Name Value Pairs</h1>
            </header>

            <div class="container">
                <form>
                    <div class="row">
                        <label for="pair-input"></label>
                        <input type="text" id="pair-input" placeholder="Enter Name/Value pairs here...">
                        <button type="submit" id="add-btn">Add</button>
                    </div>
                </form>
                <div class="row tech">
                    <button id="sort-by-name-btn">Sort by Name</button>
                    <button id="sort-by-value-btn">Sort by Value</button>
                    <button id="delete-btn">Delete</button>
                    <button id="show-as-xml-btn">Show as XML</button>
                </div>
                <div class="row">
                    <label for="list"></label>
                    <select id="list" multiple="multiple"></select>
                </div>
            </div>

            <footer>
                <p title="by Stanislav Kinash">Made with <span class="light-emoji">‚ù§Ô∏è</span><span class="dark-emoji">üëª</span> by neprostostas<br class="mobile"/><span class="desktop"> | </span><a href="https://github.com/neprostostas/test-pepperi" target="_blank">GitHub repository</a></p>
            </footer>

        </div>
        <script src="main.js"></script>
    </body>
</html>
